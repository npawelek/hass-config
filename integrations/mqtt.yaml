---
# Enable MQTT publish/subscribe messaging.
#
# https://www.home-assistant.io/integrations/mqtt/
#

mqtt:
  discovery: false
  birth_message: {}
  will_message: {}
  broker: !env_var SECRET_MQTT_BROKER
  port: 8883
  certificate: auto
  username: !env_var SECRET_MQTT_USERNAME
  password: !env_var SECRET_MQTT_PASSWORD
