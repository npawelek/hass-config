
---
# Zones allow you to specify certain regions on earth (for now).
#
# https://www.home-assistant.io/components/zone/
#

zone:
# This will override the default home zone
- name: Home
  latitude: !env_var SECRET_ZONE_HOME_LATITUDE
  longitude: !env_var SECRET_ZONE_HOME_LONGITUDE
  radius: 100
  icon: mdi:home
- name: Work
  latitude: !env_var SECRET_ZONE_NATHAN_WORK_LATITUDE
  longitude: !env_var SECRET_ZONE_NATHAN_WORK_LONGITUDE
  radius: 100
  icon: mdi:office-building-outline
- name: Work
  latitude: !env_var SECRET_ZONE_JESSIE_WORK_LATITUDE
  longitude: !env_var SECRET_ZONE_JESSIE_WORK_LONGITUDE
  radius: 100
  icon: mdi:hospital-building
